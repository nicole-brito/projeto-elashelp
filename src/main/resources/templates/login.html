<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos/styles.css">
    <title>KittyHelp</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/imagens/logo.png" alt="Logo" style="height: 40px;">
            <span class="logo-text">KittyHelp</span>
        </div>
        <div class="navbar-nav mx-auto">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="#">Serviços</a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    Mais
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a href="/sobre">Desenvolvedoras</a>
                    <a href="https://github.com/nicole-brito/projeto-elashelp">Documentação</a>
                </div>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="/escolhercadastro">
            <button type="button" class="btn btn-primary">Criar conta</button>
            </a>

        </div>
    </div>
</nav>


<br>
<br>


<div class="login-container">

   <center><h2>Entrar</h2></center>
   <form action="/entrar" method="post">
        <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email"  id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
       <center><button type="submit">Entrar na Conta</button></center>
    </form>

        <br>
      <center>  <a href="/esqueceuasenha">Esqueceu a senha?</a></center>
</div>
<div th:if="${error}" class="notification is-danger is-light" role="alert">
    <button class="delete"></button>
    <p th:text="${error}"></p>
</div>
</body>
</html>

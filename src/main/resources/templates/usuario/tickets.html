<div class="container mt-5" style="margin-bottom: 25%">

    <h2 class="mb-4">Seus Chamados</h2>
    <a th:href="@{/tickets/new/{idUsuario}(idUsuario=${idUsuario})}" class="btn btn-success">+ Novo Chamado</a>
    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th>Data</th>
            <th>Título</th>
            <th>Setor</th>
           <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${#dates.format(ticket.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${ticket.titulo}"></td>
            <td th:text="${ticket.setor}"></td>
            <td>
                <a th:href="@{/tickets/usuario/{id}(id=${ticket.id})}" class="btn-sm btn btn-secondary">Detalhar</a>

                <a th:href="@{/tickets/excluir/{id}(id=${ticket.id})}"
                   class="btn btn-danger btn-sm delete-ticket">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tickets: []
        },
        created() {
            this.fetchTickets();
        },
        methods: {
            fetchTickets() {
                fetch('/ticket')
                    .then(response => response.json())
                    .then(data => {
                        this.tickets = data;
                    })
                    .catch(err => console.error('Failed to fetch tickets:', err));
            }
        }
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.delete-ticket').on('click', function (e) {
            e.preventDefault();
            var url = $(this).attr('href');
            $.ajax({
                url: url,
                type: 'DELETE',
                success: function (result) {
                    // Recarregar a página ou atualizar a tabela de tickets
                    location.reload();
                }
            });
        });
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
